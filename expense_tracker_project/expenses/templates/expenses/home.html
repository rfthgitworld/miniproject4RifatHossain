{% extends 'expenses/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="p-4 bg-light rounded">
  <h1>Welcome to Expense Tracker</h1>
  <p class="lead">Register or log in to start tracking your expenses.</p>

  {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'expenses:dashboard' %}">Go to Dashboard</a>
  {% else %}
    <a class="btn btn-primary" href="{% url 'expenses:register' %}">Create Account</a>
    <a class="btn btn-outline-primary" href="{% url 'expenses:login' %}">Login</a>
  {% endif %}
</div>
{% endblock %}
